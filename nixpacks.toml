# Nixpacks configuration for monorepo
# This file is at the root because Railway reads it before applying rootDirectory

[phases.setup]
nixPkgs = ["nodejs_22", "nodePackages.pnpm"]

[phases.install]
cmds = ["cd apps/web && pnpm install"]

[phases.build]
cmds = ["cd apps/web && pnpm build"]

[start]
cmd = "cd apps/web && pnpm start"

[variables]
NODE_ENV = "production"
